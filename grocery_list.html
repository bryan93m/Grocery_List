<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="grocery_list.css">
    
</head>
<body>
    <h1>Grocery List</h1>
    <form action="/nowhere">
        <input type="text" id="product" name="product" placeholder="Enter A Product">
        <input type="text" id="qty" name="qty" placeholder="Enter Quantity">
        <button>Submit</button>
    </form>
    <div>
        <ul id="list"></ul>
    </div>
    <div>
        <ol id="directions">
            <li>type in the Product and Quantity</li>
            <li>Click the Submit Button</li>
            <li>Click the listed item to remove from the list</li>
        </ol>
    </div>
    <script src="grocery_list.js"></script>
</body>
</html>
